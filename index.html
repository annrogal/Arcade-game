<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Arcade game">

    <title>Effective JavaScript: Frogger</title>
    <link rel="stylesheet prefetch" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <section class="score-panel">
            <div class="player-life">
                <img src="images/Heart.png" alt="First life">
                <img src="images/Heart.png" alt="Second life">
                <img src="images/Heart.png" alt="Third life">
            </div>
            <span class="moves"></span> Life
            <i class="fa fa-clock"></i>
            <span id="timer"></span>
            <div class="restart">
                <i class="fa fa-redo"></i>
            </div>
        </section>
    </div>
        
    <script src="js/resources.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>
</body>
</html>
